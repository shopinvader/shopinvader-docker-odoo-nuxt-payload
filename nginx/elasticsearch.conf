# Managed with ansible


server {
    resolver                    127.0.0.11 ipv6=off;
    listen                      80;
    server_name                 elasticsearch.localhost;

    client_max_body_size 64m;

    proxy_read_timeout      6h;
    proxy_redirect          off;

    proxy_set_header        Host $http_host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Host $http_host;
    proxy_set_header        X-Request-Id $pid-$msec-$remote_addr-$request_length;

    location /nginx_ok {
        return 200 'OK';
    }

    location / {
       # add_header 'Access-Control-Allow-Origin' 'http://nuxt.localhost:9080' always;
       # add_header 'Access-Control-Allow-Credentials' 'true' always;
       # add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS, POST, DELETE' always;
       # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
       # add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;


        set $upstream           http://elasticsearch:9200;
        proxy_pass              $upstream;
        proxy_read_timeout      6h;
        proxy_redirect          off;

        proxy_set_header        Host $http_host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host $http_host;
    }
}

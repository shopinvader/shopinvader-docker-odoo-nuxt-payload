# Managed with ansible


server {
    resolver                    127.0.0.11 ipv6=off;
    listen                      9080;
    server_name                 odoo.localhost;

    client_max_body_size 64m;

    proxy_read_timeout      6h;
    proxy_redirect          off;

    proxy_set_header        Host $http_host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Host $http_host;
    proxy_set_header        X-Request-Id $pid-$msec-$remote_addr-$request_length;

    location /nginx_ok {
        return 200 'OK';
    }

    location /websocket {
        set $upstream           http://odoo:8072;
        proxy_pass              $upstream;
        proxy_read_timeout      6h;
        proxy_redirect          off;
        proxy_set_header        Host $http_host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host $http_host;
    }
    location / {
        add_header 'Access-Control-Allow-Origin' "http://localhost:3000";
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT';
        add_header 'Access-Control-Allow-Headers' 'website-unique-key,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true';

        set $upstream           http://odoo:8069;
        proxy_pass              $upstream;
        proxy_read_timeout      6h;
        proxy_redirect          off;

        proxy_set_header        Host $http_host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host $http_host;
    }
}
